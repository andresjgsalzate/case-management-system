# Configuración de Nginx para Case Management System
# Archivo: /etc/nginx/sites-available/case-management

server {
    listen 80;
    
    # Múltiples dominios y IPs
    server_name casemanagement.todosistemassti.co
                www.casemanagement.todosistemassti.co
                23.0.125.32
                127.0.0.1;

    # Directorio del frontend compilado
    root /ruta/a/manual-build/public;
    index index.html;

    # Headers de seguridad y CORS
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Access-Control-Allow-Origin "*";
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";

    # Manejar solicitudes OPTIONS para CORS
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
        
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API del backend (Node.js en puerto 3000)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuración para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Configuración para archivos subidos
    location /uploads/ {
        alias /ruta/a/manual-build/backend/uploads/;
        add_header Access-Control-Allow-Origin "*";
    }

    # Logs específicos del sitio
    access_log /var/log/nginx/case-management_access.log;
    error_log /var/log/nginx/case-management_error.log;
}